version: '2'
services:
  db:
    image: postgres
  web:
    environment:
      - RAILS_ENV=development
    build: .
    command: bash -c 'cp /cobudget-api/config/database.docker.yml /cobudget-api/config/database.yml && bundle exec rake db:setup && bundle exec rails s -p 3000 -b "0.0.0.0"'
    volumes:
      - .:/cobudget-api
    ports:
      - "3000:3000"
    depends_on:
      - db
